<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Steven Antal">
    <meta name="description" content="Galerie de photos de cuisine">

    <title>Galerie cuisine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="jquery.fancybox.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <div class="row justify-content-center">
            <p class="titre-galerie">L'atelier de Steven</p>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="card col-xs col-md-6 col-lg-3">
                <a href="img/plan-bois.jpg" data-fancybox data-caption="Caption for single image">
                    <img class="card-img" src="img/plan-bois.jpg" alt="Plan de travail en bois">
                </a>
            </div>
            <div class="card col-xs col-md-6 col-lg-3">
                <a href="img/plat.jpg" data-fancybox data-caption="Caption for single image">
                    <img class="card-img" src="img/plat.jpg" alt="antipasti">
                </a>
            </div>
            <div class="card col-xs col-md-6 col-lg-3">
                <a href="img/ingredients.jpg" data-fancybox data-caption="Caption for single image">
                    <img class="card-img" src="img/ingredients.jpg" alt="Quelques ingrédients">
                </a>
            </div>
            <div class="card col-xs col-md-6 col-lg-3">
                <a href="img/dessert.jpg" data-fancybox data-caption="Caption for single image">
                    <img class="card-img" src="img/dessert.jpg" alt="Ingrédients dessert">
                </a>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <p class="cloture">Et bon appétit bien sûr !!</p>
    </div>

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="jquery.fancybox.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
